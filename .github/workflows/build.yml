name: Build Packages

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-pip:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: Build Python package
      run: |
        python -m build
    
    - name: Upload Python package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pip-package-${{ matrix.python-version }}
        path: dist/
        retention-days: 30

  build-deb:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper dh-python python3-all python3-setuptools
    
    - name: Build Debian package
      run: |
        dpkg-buildpackage -b -us -uc
    
    - name: Upload Debian package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deb-package
        path: ../pomodoro-lock_*.deb
        retention-days: 30

  build-appimage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget libcairo2-dev pkg-config libgirepository1.0-dev gir1.2-gtk-3.0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools psutil python-xlib notify2 PyGObject
    
    - name: Build AppImage
      run: |
        chmod +x scripts/build-appimage.sh
        ./scripts/build-appimage.sh
    
    - name: Upload AppImage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: appimage-package
        path: Pomodoro_Lock-*.AppImage
        retention-days: 30

  release:
    needs: [build-pip, build-deb, build-appimage]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          **/*.whl
          **/*.tar.gz
          **/*.deb
          **/*.AppImage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 